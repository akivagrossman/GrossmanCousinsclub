<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Grossman Cousins Club - Connect with family, share updates, and schedule meetups">
    <title>Grossman Cousins Club</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <!-- Calendar Library -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
    <!-- Custom Script - Loaded last -->
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <img src="cousins-logo.png" alt="Grossman Cousins Club Logo" id="site-icon" onerror="this.src='https://via.placeholder.com/60x60';this.onerror=null;">
        <h1>Grossman Cousins Club</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html" aria-current="page">Home</a></li>
            <li><a href="profiles.html">Profiles</a></li>
            <li><a href="calendar.html">Calendar</a></li>
            <li><a href="chat.html">Chat</a></li>
        </ul>
    </nav>

    <main>
        <section id="profile-form">
            <h2>Create Your Profile</h2>
            <form id="cousin-form">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>

                <label for="location">Where do you live?</label>
                <input type="text" id="location" name="location" required>

                <label for="meeting">Next time you'll see a cousin:</label>
                <input type="date" id="meeting" name="meeting" required>

                <label for="bio">Tell us about yourself:</label>
                <textarea id="bio" name="bio" rows="4"></textarea>

                <button type="submit">Submit Profile</button>
            </form>
        </section>

        <section id="map-container">
            <h2>Select Your Home on the Map</h2>
            <div id="map" style="height: 400px; width: 100%; background-color: #eee;"></div>
            <p class="hint">Click to set your home location</p>
        </section>

        <section id="calendar-container">
            <h2>Upcoming Cousin Meetups</h2>
            <div id="calendar"></div>
        </section>

        <section id="admin-section">
            <div id="admin-login">
                <h3>Admin Login</h3>
                <input type="password" id="admin-password" placeholder="Enter Password">
                <button id="admin-login-btn">Login</button>
            </div>

            <div id="admin-panel" style="display: none;">
                <h3>Admin Dashboard</h3>
                <button id="clear-chat-btn">Clear Chat</button>
                <button id="manage-profiles-btn">Manage Profiles</button>
                <button id="export-data-btn">Export Data</button>
                <button id="logout-btn">Logout</button>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2025 Grossman Cousins Club</p>
        <div class="footer-links">
            <a href="#">Privacy</a>
            <a href="#">Contact</a>
            <a href="#">FAQ</a>
        </div>
    </footer>

    <div id="loading-overlay" style="display: none;">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>
</body>
</html>
